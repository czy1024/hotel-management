<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/4.2/examples/dashboard/ -->
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="component/head :: head">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>用户服务中心</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/paper-css/0.4.1/paper.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/left-side-menu.css}" href="css/left-side-menu.css">
  <link rel="stylesheet" type="text/css" th:href="@{/font/iconfont.css}" href="font/iconfont.css">
  <link rel="stylesheet" type="text/css" href="css/head.css">
  <link rel="stylesheet" type="text/css" href="css/layui.css">
  <link rel="stylesheet" type="text/css" href="css/personal.css">
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
  <script type="text/javascript" th:src="@{/js/jquery.slimscroll.min.js}" src="js/jquery.slimscroll.min.js"></script>
  <script type="text/javascript" th:src="@{/js/left-side-menu.js}" src="js/left-side-menu.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>



</head>

<body>

  <header th:replace="component/fram :: commonHeader"></header>

  <div class="container" th:replace="component/fram :: commonMenu"></div>

  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="chartjs-size-monitor"
      style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
      <div class="chartjs-size-monitor-expand"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
      </div>
      <div class="chartjs-size-monitor-shrink"
        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
      </div>
    </div>
    <section class="layui-larry-box" style="margin-top: 30px;margin-bottom: 60px;">
      <div class="larry-personal">
        <header class="larry-personal-tit">
          <span>修改个人信息</span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix">
          <form class="col-lg-5 needs-validation" action="" method="post">
            <div class="layui-form-item">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" class="form-control" value="admin"
                  disabled="disabled">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">所属角色</label>
              <div class="layui-input-block">
                <input type="text" name="username" autocomplete="off" class="form-control" value="超级管理员"
                  disabled="disabled">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">真实姓名</label>
              <div class="layui-input-block">
                <input type="text" name="username" autocomplete="off" class="form-control" placeholder="Larry" required>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">用户年龄</label>
              <div class="layui-input-block">
                <input type="number" name="username" autocomplete="off" class="form-control" placeholder="13" required>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">联系方式</label>
              <div class="layui-input-block">
                <input type="text" name="username" autocomplete="off" class="form-control" placeholder="输入联系方式" required>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">邮箱地址</label>
              <div class="layui-input-block">
                <input type="text" name="username" autocomplete="off" class="form-control" placeholder="输入邮箱地址" required>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block">

                <input list="source" id="ipt" class="form-control" autocomplete="off" required>
                <datalist id="source">
                      <option value="男">
                       
                  <option value="女">
                </datalist>

              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">修改头像</label>
              <div class="layui-input-block">
                <input type="file" name="file" class="form-control" accept="image/gif, image/jpg, image/png">
              </div>
            </div>


            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" type="submit" id="submit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>



  </main>


  <footer th:replace="component/fram :: commonFooter"></footer>

  <script>
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        })
      }, false);
    })();
  </script>
</body>

</html>
