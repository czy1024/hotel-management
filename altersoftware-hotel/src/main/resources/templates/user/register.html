<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" type="text/css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" type="text/css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{/css/fontastic.css}" type="text/css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet}" type="text/css">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css" >
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="text/css">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎使用ALTER SOFTWARE酒店管理系统</h1>
                  </div>
                  <p>Welcome to alter software hotel management system</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="form-validate" action="/hotel/user/signup" method="post">
                    <div class="form-group">
                      <input id="register-username"   th:value="${userDO.name}" type="text" name="name" required data-msg="Please enter your username" class="input-material">
                      <label for="register-username"   class="label-material">User Name</label>
                    </div>
                    <div class="form-group">
                      <input class="input-material" data-msg="Please enter your username" id="register-usernumber"
                             name="number" required th:value="${userDO.number}" type="number">
                      <label class="label-material" for="register-usernumber">User Number</label>
                    </div>
                    <div class="form-group">
                      <input class="input-material" data-msg="Please enter a valid email address" id="register-email"
                             name="email" required th:value="${userDO.email}" type="email">
                      <label for="register-email" class="label-material">Email Address      </label>
                    </div>
                    <div class="form-group">
                      <input id="register-password" type="password" name="password" th:value="${userDO.password}" required data-msg="Please enter your password" class="input-material">
                      <label for="register-password" class="label-material">password        </label>
                    </div>
                    <div class="form-group">
                        <input class="input-material" data-msg="Please enter your 性别" id="register-contactPhone"
                               name="contactPhone" required th:value="${userDO.contactPhone}" type="contactPhone">
                        <label class="label-material" for="register-contactPhone">contactPhone </label>
                    </div>
                    <div class="form-group">
                      <label for="register-sex" class="label-material" >性别
                      <select class="form-group" name="sex" id="register-sex"   th:value="${userDO.sex}">
                        <option label-material>--请选择--</option>
                        <option value="男" selected="selected">男</option>
                        <option value="女" >女</option>
                      </select>
                      </label>
                    </div>
                    <div class="form-group">
	                    <input class="input-material" data-msg="邀请码: 默认填写90000" id="register-usertype" name="type"
	                           required  th:value="${userDO.type}" >
	                    <!--	                           required value="90000">-->


                      <label for="register-username"  class="label-material active" th:value="90000">邀请码: 默认请填写90000</label>
                    </div>
                    <div class="form-group terms-conditions">
                      <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                      <label for="register-agree">Agree the terms and policy</label>
                    </div>
                    <div class="form-group">
                      <button id="regidter" type="submit" name="registerSubmit" class="btn btn-primary">Register</button>
                    </div>
                  </form><small>Already have an account? </small><a  href="/hotel/user/sign-in" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Copyright &copy; 2019.Company name All rights reserved.</p>
      </div>
    </div>
    <script th:src="@{/vendor/jquery/jquery.min.js}" type="javascript"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}" type="javascript"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}" type="javascript"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}" type="javascript"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}" type="javascript"></script>
    <script th:src="@{/vendor/jquery-validation/jquery.validate.min.js}" type="javascript"></script>
    <!-- Main file-->
    <script th:src="@{/js/front.js}" type="javascript"></script>
  </body>
</html>
